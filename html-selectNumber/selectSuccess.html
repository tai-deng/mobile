<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选号成功</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/mui.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/icon/iconfont.css">
</head>
<body>
<header class="mui-bar mui-bar-nav" style="background-color: #007bfd;">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    <h1 class="mui-title whitecolor font18">选号成功</h1>
</header>
<div class="mui-content">
    <ul class="margintop-20px mui-text-center" style="padding: 20px;">
        <li style="margin-top: 20%;">
            <!--<img src="img/xiao.png"/>-->
            <span class="iconfont icon-chenggong-yin greencolor font30"></span>
        </li>
        <li class="font20 padding-top10 margintop-20px" style="color: #007bfd;">选号成功</li>
        <li style="margin-top: 5%;">
            <button id="back" style="background-color: #007bfd;" type="button" class="mui-btn ridus5 mui-btn-outlined whitecolor font18 btn">
                返回
            </button>
        </li>
    </ul>
    <!--<div id="noTips" class="gray-8color font14 padding-10"><span class="" style="color: #007bfd;">温馨提示：</span><br/>
        &lt;!&ndash;&nbsp;&nbsp;&nbsp;&nbsp;&ndash;&gt;1、套餐更改成功后，需要支付费用后在<span class="sxTime"></span>方可生效。
    </div>-->
</div>
<script src="../js/mui.min.js"></script>
<script src="../js/URI.min.js"></script>
<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/template.js"></script>
<script src="../js/config.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<!--<script src="js/URI.min.js"></script>
<script src="js/new/success.js"></script>-->
<script>
    var payStute =new Uri(location.href).getQueryParamValue('payStute');
        mui(".mui-content").on('tap','#back',function(){
            if(payStute=='1'){
                if(typeof(WeixinJSBridge)!="undefined"){
                    WeixinJSBridge.call('closeWindow');
                }else{
                    if (navigator.userAgent.indexOf("MSIE") > 0) {  
                    if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {  
                        window.opener = null; window.close();  
                    } else {  
                        window.open('', '_top'); window.top.close();  
                    }  
                    } else if (navigator.userAgent.indexOf("Firefox") > 0) {  
                        window.location.href = 'about:blank ';
                    } else {  
                        window.opener = null;   
                        window.open('', '_self', '');  
                        window.close();  
                    }
                }
            }else{
                mui.openWindow({
                    url:'fillInformation.html',
                    id:'fillInformation',
                    extras:{}
                });
            }
        })
</script>
</body>
</html>
