            <span id="status" class="horbackground padding-left-right10px font14 whitecolor ridus3">审批完成</span>

                    申请已经被撤回
                    <div id="backTime" class="font14 graycolor">如有需要可重新申请</div>
                </li>
                <li id="reapply" class="float-right font16 whitecolor horbackground padding-10 ridus5"> &nbsp;&nbsp;重新申请&nbsp;&nbsp; </li>
                <div style="clear:both;"></div>
            </ul>
        </li>
        <li class="comp-statu margintop-10px padding-10">
            <div class="font16 paddingbottom5">申请详情</div>

                </tr>
                <tr class="grayborder height30px table-display-none display-none">

                </tr>

                    <td class="table-left">调课班级</td>
                    <td>123班</td>
                </tr>-->
            </table>
        </li>
        <li class="comp-statu padding-10 mui-text-center ">
            <span id="xiala" class="mui-icon mui-icon-arrowdown" style="width: 30%;"></span>
        </li>
        <li></li>
        <li>
            <!--评价-->
            <ul id="pingjia" class="padding-10 display-none">
                <li class="margintop-15px">
                    <span class="iconfont icon-pingjia2 maincolor"></span>
                    <span class="font14">您对本次服务的评价:</span>
                    <span id="xing1" data-id="1" class="iconfont icon-xing graycolor"></span>
                    <span id="xing2" data-id="2" class="iconfont icon-xing graycolor"></span>
                    <span id="xing3" data-id="3" class="iconfont icon-xing graycolor"></span>
                    <span id="xing4" data-id="4" class="iconfont icon-xing graycolor"></span>
                    <span id="xing5" data-id="5" class="iconfont icon-xing graycolor"></span>
                    <span id="pingjiaText" class="font12 graycolor"></span>
                </li>
                <li class="margintop-15px">
                    <textarea id="pjText" class="font14" rows="3" placeholder="非必填"></textarea>
                </li>
            </ul>
        </li>
    </ul>
</div>
<div class="padding-10 fixed-bottom">
    <button id="back" type="button" class="mui-btn horbackground ridus5 mui-btn-outlined whitecolor font18 btn1">
        返回
    </button>
</div>
<script id="hjbItemTemp" type="text/html">
    {{each taskInfoVo as prd index}}
        {{if index == "0"}}
        <tr >
            <td class="com-stutas-submit">
                <div class="com-stutas-line1">qian</div>
            </td>
            <td style="width: 18px;">
                <div class="iconfont icon-wancheng com-stutas-img1 font18 maincolor"></div>
                <!--<img src="../img/icon-right.png" class="com-stutas-img1">-->
            </td>
            <td>
                <div class="comp-status-backg">
                    <span id="step1">{{prd.name}}</span>
                    <div id="">{{prd.completeDate | formatDateTime:prd.completeDate/1000}}</div>
                </div>
            </td>
        </tr>
        {{else if index == taskInfoVo.length-1}}
        <tr>
            {{if prd.status != '0'}}
            <td style="width: 1px;vertical-align:top;">
                <div class="com-stutas-line3" style=""></div>
            </td>
            {{else}}
            <td style="width: 1px;vertical-align:top;">
                <div class="com-stutas-line3-gray" style=""></div>
            </td>
            {{/if}}
            <td class="verticaltop" style="width: 18px;">
                <div class="iconfont {{if prd.status == '0'}}icon-wancheng {{else if prd.status == '1'}}icon-gth {{else if prd.status == '3'}}icon-quxiao1 {{else}}icon-wancheng{{/if}}
                com-stutas-img3 font18 {{if prd.status != 0}}maincolor{{else}}backgroundcolor{{/if}} bacfff"></div>
                <!--<img src="../img/icon-right.png" class="com-stutas-img2">-->
            </td>
            <td>
                <div class="comp-status-backg margintop-20px">
                    <span id="{{prd.id}}-text">{{prd.name}}</span>
                    {{if prd.completeDate}}
                    <div id="{{prd.id}}-time">{{prd.completeDate | formatDateTime:prd.completeDate/1000}}</div>
                    {{else}}
                    <div id="{{prd.id}}-time">等待审批</div>
                    {{/if}}
                    {{if prd.status != '0'}}
                    <span data-id="{{prd.id}}" id="{{prd.id}}-xiala" class="mui-icon mui-icon-arrowdown com-stutas-open step-xiala"></span>
                    {{/if}}
                </div>
                <div id="{{prd.id}}-xiala-content" class="comp-status-tips display-none">
                    {{if prd.content}}
                        {{prd.content}}
                    {{else}}
                        {{if prd.status == '2'}}
                        同意
                        {{else if prd.status == '3'}}
                        撤销成功
                        {{else}}
                        不同意
                        {{/if}}
                    {{/if}}
                </div>
            </td>
        </tr>
        {{else}}
        <tr>
            {{if prd.status != '0'}}
            <td class="com-stutas-line2"></td>
            {{else}}
            <td class="com-stutas-line2-gray verticaltop">
                <div class="com-stutas-line3-gray">qian</div>
            </td>
            {{/if}}
            <td class="verticaltop" style="width: 18px;">
                <div class="iconfont icon-wancheng com-stutas-img3 font18 {{if prd.status != 0}}maincolor{{else}}backgroundcolor{{/if}} bacfff"></div>
                <!--<img src="../img/icon-right.png" class="com-stutas-img2">-->
            </td>
            <td>
                <div class="comp-status-backg margintop-20px">
                    <span id="{{prd.id}}-text">{{prd.name}}</span>
                    {{if prd.completeDate}}
                    <div id="{{prd.id}}-time">{{prd.completeDate | formatDateTime:prd.completeDate/1000}}</div>
                    {{else}}
                    <div id="{{prd.id}}-time">等待审批</div>
                    {{/if}}
                    {{if prd.status != '0'}}
                    <span data-id="{{prd.id}}" id="{{prd.id}}-xiala" class="mui-icon mui-icon-arrowdown com-stutas-open step-xiala"></span>
                    {{/if}}
                </div>
                <div id="{{prd.id}}-xiala-content" class="comp-status-tips display-none">
                    {{if prd.content}}
                    {{prd.content}}
                    {{else}}
                        {{if prd.status == '2'}}
                        同意
                        {{else if prd.status == '3'}}
                        撤销成功
                        {{else}}
                        不同意
                        {{/if}}
                    {{/if}}
                </div>
            </td>
        </tr>
        {{/if}}
    {{/each}}
</script>
<script src="../js/mui.min.js"></script>

<script src="../js/tripledes.js"></script>
<script src="../js/config.js"></script>
<script src="../js/biz/approval1212.js"></script>
</body>
</html>
