<body>

            </tr>
            <tr>

            </tr>

                论文、著作审核
            </div>
            <div style="clear: both;"></div>
        </div>
        <ul class="margin10px font14" id="serContent">
            <!--<li class="margin-top-bottom10px font16">一、主要职能：</li>
            <li>1：负责科研管理系统中论文、著作审核工作。</li>
            <li>2：负责教师各种申报材料中论文、著作审核认定工作。（待科研管理系统对接后直接在有关部门办理）</li>
            <li class="margin-top-bottom10px font16">二、审核范围：</li>
            <li>论文：正式发表出版的第一作者第一单位为湖南大学的论文成果。</li>
            <li>著作：正式发表出版的完成单位中包含湖南大学的著作成果。</li>-->
        </ul>
    </div>

    <div class="mui-table-view margin10px paddingbottom5 ridus3">

            <div class="float-left maincolor groupDiv">
                <div class="groupTiao"></div>
                办事流程
            </div>
            <div style="clear: both;"></div>
        </div>
        <ul class="mui-text-center">
            <li class="padding-top10">
                <img id="serPng" src="img/liucheng-img.png" style="width: 70%;">
            </li>
        </ul>

</div>
<div class="bacfff padding-10 fixed-bottom">
    <button id="banli" type="button" class="mui-btn whitecolor ridus5 horbackground mui-btn-outlined whitecolor btn1 font18 ">
        马上办理
    </button>
